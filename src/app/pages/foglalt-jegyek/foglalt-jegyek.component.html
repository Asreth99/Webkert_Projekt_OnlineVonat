<table mat-table [dataSource]="bookings" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>Innen</th>
      <td mat-cell *matCellDef="let element">{{element.from}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>Ide</th>
      <td mat-cell *matCellDef="let element">{{element.to}}</td>
    </ng-container>
    <ng-container matColumnDef="departure">
        <th mat-header-cell *matHeaderCellDef>Indulás</th>
        <td mat-cell *matCellDef="let element">{{element.departure}}</td>
      </ng-container>
      <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef>Érkezés</th>
        <td mat-cell *matCellDef="let element">{{element.arrival}}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Indulás Dátuma</th>
        <td mat-cell *matCellDef="let element">{{element.outdate.toDate().toLocaleDateString()}}</td>
      </ng-container>

      <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef>Visszaindulás Dátuma</th>
        <td mat-cell *matCellDef="let element">{{element.returndate ? element.returndate.toDate().toLocaleDateString() : '-' }}</td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ar">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let element">{{element.ar}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
