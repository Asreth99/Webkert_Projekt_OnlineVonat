<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Vásároljon Jegyet</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="cities">
        <mat-form-field class="mat-form-field">
          <mat-label>From:</mat-label>
          <input matInput formControlName="from">
        </mat-form-field>
    
        <mat-form-field class="mat-form-field">
          <mat-label>To:</mat-label>
          <input matInput formControlName="to">
        </mat-form-field>
      </form>
      <mat-radio-group aria-label="Select an option" class="radio-group" [(ngModel)]="selectedOption">
        <mat-radio-button class="radio-button" value="1">One Way</mat-radio-button>
        <mat-radio-button class="radio-button" value="2">Return</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="fill" class="out-date">
        <mat-label>Choose out date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="outDate" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="return-date" *ngIf="selectedOption == '2'">
        <mat-label>Choose return date</mat-label>
        <input matInput [matDatepicker]="picker2"  [(ngModel)]="returnDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

    </mat-card-content>

    <mat-accordion class="mat-accordion">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            1 Adult (26-59)
          </mat-panel-title>
          <mat-panel-description>
            Add discounts.
          </mat-panel-description>
        </mat-expansion-panel-header>
<mat-form-field appearance="fill">
  <mat-select [(value)]="selectedPassenger" (selectionChange)="onPassengerSelected($event)">
    <mat-option *ngFor="let pass of passenger" [value]="pass.value">
      {{pass.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

      </mat-expansion-panel>
    </mat-accordion>

    <mat-card-actions>
      <button mat-button (click)="onSubmit()" routerLink="/tickets">Get Tickets</button>
    </mat-card-actions>
  </mat-card>
</div>
